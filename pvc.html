<!doctype html>
<html>
<head>
	<title>Rock - Paper - Scissors</title>
	<meta charset="UTF-8">
	<meta name="description" content="Player vs Compu">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="main.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h1>Rock, Paper, Sissors</h1>
		<p id="result">&nbsp;</p>
		<section>
			<div class="player-box">
				<h2>Player One</h2>
				<select id="player1Move">
					<option value="-1">Please choose your move</option>
					<option value="0">Rock</option>
					<option value="1">Scissors</option>
					<option value="2">Paper</option>
				</select>
			</div>
		</section>

		<section>
			<div class="player-box">
				<h2>Player Two</h2>
				<p id="player2Move"></p>
			</div>
		</section>

		<button id="player2">Go!</button>
	</div>

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="app-pvc.js"></script>
</body>
</html>
